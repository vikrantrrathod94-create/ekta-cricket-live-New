<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Ekta Premier League</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <canvas id="particles"></canvas>
  <header class="topbar">
    <div class="brand">
      <img src="/public/assets/logo.png" class="logo" alt="logo"/>
      <div>
        <h1>Admin Panel</h1>
        <div class="subtitle">Organized By üèè D B Rathod | Created By V R Rathod</div>
      </div>
    </div>
    <a class="admin" href="/public/index.html">Live</a>
  </header>

  <main class="admin-main">
    <div class="card">
      <h3>Update Score</h3>
      <input id="teamA" placeholder="Team A" value="Ekta Cricket Club" />
      <input id="teamB" placeholder="Team B" value="Opponent XI" />
      <input id="runs" placeholder="Runs" />
      <input id="wickets" placeholder="Wickets" />
      <input id="overs" placeholder="Overs (e.g., 4.3)" />
      <button onclick="updateScore()">Update Score</button>
      <div id="resp"></div>
    </div>

    <div class="card">
      <h3>Add Ball</h3>
      <input id="bruns" placeholder="Runs" />
      <label><input type="checkbox" id="bwicket" /> Wicket</label>
      <select id="bextra"><option value="">None</option><option value="wide">Wide</option><option value="no-ball">No-ball</option></select>
      <button onclick="addBall()">Add Ball</button>
      <div id="ballResp"></div>
    </div>
  </main>

<script src="/public/admin.js"></script>
</body>
</html>
